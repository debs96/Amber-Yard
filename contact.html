<!DOCTYPE html>
<html>
    <head>
        <title>Amber Yard | Contact</title>
        <meta charset="UTF=8">
        <meta name="description" content="Amber Yard Restaurant">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <!--Photo:Personal Graphic-->
            <a href="index.html"><img class="logo" src="img/Amber Yard.png" alt="logo"></a>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="drinks.html">Drinks</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <header class="contact-header-box">
                <div>
                    <h1>CONTACT</h1>
                </div>
            </header>

            <main class="contact">
                <div>
                    <h1>GET IN TOUCH</h1>

                    <p>
                        For bookings please click on the button below:
                    </p>

                    <button>
                        <a href="#">Reservations</a>
                    </button>

                    <p class="paragraph-form">
                        For all other enquiries please complete the form below and we'll be in touch.
                    </p>

                    <form action="/action_page.php" method="post">
                        <label for="fname"></label>
                        <br>
                        <input class="fname" type="text" id="fname" name="fname" placeholder="First Name">
                        <br>

                        <label for="lname"></label>
                        <br>
                        <input class="lname" type="text" id="lname" name="lname" placeholder="Last Name">
                        <br>
                        
                        <label for="email"></label>
                        <br>
                        <input class="email" id="email" type="email" name="e_mail" placeholder="Email Address">
                        <br>

                        <label for="subject"></label>
                        <br>
                        <input class="subject" type="text" id="subject" name="subject" placeholder="Subject">
                        <br>

                        <textarea id="message" name="message" maxlength="1000" placeholder="Message"></textarea>
                        <br>

                        <div class="button-wrapper">
                            <input type="submit" placeholder="Send Message">
                        </div>
                    </form> 
                </div>

                <div>
                    <!--Photo​ by​ Aleisha Kalina on​ Unsplash​​​​-->
                    <img src="img/Contact.png" alt="Contact photo">
                </div>
            </main>

            <footer>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4966.005004690834!2d-0.14071355091313428!3d51.51317008725858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604d49f4b7f9b%3A0xe44e57cc537e5dd2!2sSoho%2C%20London%2C%20UK!5e0!3m2!1sen!2sca!4v1700668793270!5m2!1sen!2sca" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </footer>
        </div>
    </body>
</html>
